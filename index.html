<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KontrolGas - Dashboard Profesional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .gauge-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            aspect-ratio: 2 / 1;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .gauge-background {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 12;
        }

        .gauge-progress {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease, stroke 0.5s ease;
        }

        .gauge-text {
            text-anchor: middle;
            font-size: 48px;
            font-weight: 100;
            fill: #2d3748;
        }

        .gauge-label {
            text-anchor: middle;
            font-size: 14px;
            fill: #718096;
        }

        .digital-display {
            background: #cbd5e0;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 20px;
        }

        .digital-value {
            font-size: 56px;
            font-weight: 200;
            color: #2d3748;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .digital-label {
            font-size: 14px;
            color: #4a5568;
            margin-top: 10px;
            font-weight: 500;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .status-bar {
            background: white;
            border-radius: 20px;
            padding: 20px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #48bb78;
        }

        .status-indicator.disconnected {
            background: #f56565;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            color: #4a5568;
        }

        .config-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-top: 25px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .config-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .config-label {
            font-size: 12px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-input {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .digital-value {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è KontrolGas</h1>
            <p>Sistema de Monitoreo en Tiempo Real</p>
        </div>

        <div class="dashboard">
            <!-- Gr√°fico Semicircular -->
            <div class="card">
                <div class="card-title">
                    <span>üìä</span>
                    <span>Nivel de L√≠quido</span>
                </div>
                <div class="gauge-container">
                    <svg class="gauge-svg" viewBox="0 0 200 110">
                        <!-- Fondo del gauge -->
                        <path class="gauge-background" 
                              d="M 20 100 A 80 80 0 0 1 180 100" 
                              stroke-dasharray="251.2" 
                              stroke-dashoffset="0"/>
                        
                        <!-- Progreso del gauge -->
                        <path id="gaugeProgress" 
                              class="gauge-progress" 
                              d="M 20 100 A 80 80 0 0 1 180 100" 
                              stroke="#667eea"
                              stroke-dasharray="251.2" 
                              stroke-dashoffset="251.2"/>
                        
                        <!-- Porcentaje central -->
                        <text id="gaugePercentage" class="gauge-text" x="100" y="85">0%</text>
                        <text class="gauge-label" x="100" y="105">Disponible</text>
                    </svg>
                </div>
            </div>

            <!-- Display Digital -->
            <div class="card">
                <div class="card-title">
                    <span>üíß</span>
                    <span>Peso L√≠quido Disponible</span>
                </div>
                <div class="digital-display">
                    <div id="digitalWeight" class="digital-value">0.00</div>
                    <div class="digital-label">kilogramos</div>
                </div>
            </div>
        </div>

        <!-- Gr√°fico de Consumo 24 Horas -->
        <div class="card">
            <div class="card-title">
                <span>üìà</span>
                <span>Consumo √öltimas 24 Horas</span>
            </div>
            <div class="chart-container">
                <canvas id="consumptionChart"></canvas>
            </div>
        </div>

        <!-- Barra de Estado -->
        <div class="status-bar">
            <div class="status-item">
                <div id="mqttIndicator" class="status-indicator disconnected"></div>
                <span class="status-text">MQTT: <span id="mqttStatus">Desconectado</span></span>
            </div>
            <div class="status-item">
                <span class="status-text">√öltima actualizaci√≥n: <span id="lastUpdate">--:--:--</span></span>
            </div>
            <div class="status-item">
                <span class="status-text">Peso bruto: <span id="rawWeight">0.00 kg</span></span>
            </div>
        </div>

        <!-- Configuraci√≥n -->
        <div class="config-section">
            <div class="card-title">
                <span>‚öôÔ∏è</span>
                <span>Configuraci√≥n de Pesos</span>
            </div>
            <div class="config-grid">
                <div class="config-item">
                    <label class="config-label">Peso Vac√≠o (kg)</label>
                    <input type="number" id="emptyWeight" class="config-input" step="0.01" value="0">
                </div>
                <div class="config-item">
                    <label class="config-label">Peso Lleno (kg)</label>
                    <input type="number" id="fullWeight" class="config-input" step="0.01" value="15">
                </div>
            </div>
            <button class="btn-save" onclick="saveConfiguration()">üíæ Guardar Configuraci√≥n</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN MQTT
        // ============================================
        const MQTT_BROKER = 'wss://test.mosquitto.org:8081';
        const MQTT_TOPIC = 'kontrol-gas/esp32/weight';
        
        let mqttClient = null;
        let currentWeight = 0;
        let emptyWeight = 0;
        let fullWeight = 15;
        let consumptionChart = null;
        let historicalData = [];

        // ============================================
        // CARGAR CONFIGURACI√ìN
        // ============================================
        function loadConfiguration() {
            const savedEmpty = localStorage.getItem('emptyWeight');
            const savedFull = localStorage.getItem('fullWeight');
            const savedHistory = localStorage.getItem('historicalData');

            if (savedEmpty) {
                emptyWeight = parseFloat(savedEmpty);
                document.getElementById('emptyWeight').value = emptyWeight;
            }

            if (savedFull) {
                fullWeight = parseFloat(savedFull);
                document.getElementById('fullWeight').value = fullWeight;
            }

            if (savedHistory) {
                try {
                    historicalData = JSON.parse(savedHistory);
                    // Limpiar datos antiguos (m√°s de 24 horas)
                    const now = Date.now();
                    historicalData = historicalData.filter(item => 
                        (now - item.timestamp) < 24 * 60 * 60 * 1000
                    );
                } catch (e) {
                    historicalData = [];
                }
            }
        }

        // ============================================
        // GUARDAR CONFIGURACI√ìN
        // ============================================
        function saveConfiguration() {
            emptyWeight = parseFloat(document.getElementById('emptyWeight').value);
            fullWeight = parseFloat(document.getElementById('fullWeight').value);

            localStorage.setItem('emptyWeight', emptyWeight);
            localStorage.setItem('fullWeight', fullWeight);

            updateDisplay();
            
            alert('‚úÖ Configuraci√≥n guardada correctamente');
        }

        // ============================================
        // CONECTAR MQTT
        // ============================================
        function connectMQTT() {
            try {
                mqttClient = mqtt.connect(MQTT_BROKER);

                mqttClient.on('connect', () => {
                    console.log('‚úÖ MQTT Conectado');
                    document.getElementById('mqttStatus').textContent = 'Conectado';
                    document.getElementById('mqttIndicator').className = 'status-indicator connected';
                    
                    mqttClient.subscribe(MQTT_TOPIC, (err) => {
                        if (!err) {
                            console.log('‚úÖ Suscrito a:', MQTT_TOPIC);
                        }
                    });
                });

                mqttClient.on('message', (topic, message) => {
                    try {
                        const data = JSON.parse(message.toString());
                        if (data.w !== undefined) {
                            currentWeight = parseFloat(data.w);
                            updateDisplay();
                            addHistoricalData(currentWeight);
                            
                            const now = new Date();
                            document.getElementById('lastUpdate').textContent = 
                                now.toLocaleTimeString('es-ES');
                        }
                    } catch (e) {
                        console.error('Error parseando mensaje:', e);
                    }
                });

                mqttClient.on('error', (err) => {
                    console.error('‚ùå Error MQTT:', err);
                    document.getElementById('mqttStatus').textContent = 'Error';
                    document.getElementById('mqttIndicator').className = 'status-indicator disconnected';
                });

                mqttClient.on('close', () => {
                    console.log('‚ö†Ô∏è MQTT Desconectado');
                    document.getElementById('mqttStatus').textContent = 'Desconectado';
                    document.getElementById('mqttIndicator').className = 'status-indicator disconnected';
                });

            } catch (e) {
                console.error('‚ùå Error conectando MQTT:', e);
            }
        }

        // ============================================
        // ACTUALIZAR DISPLAY
        // ============================================
        function updateDisplay() {
            // Calcular peso neto (l√≠quido disponible)
            const netWeight = Math.max(0, currentWeight - emptyWeight);
            const maxLiquid = fullWeight - emptyWeight;
            const percentage = maxLiquid > 0 ? Math.min(100, (netWeight / maxLiquid) * 100) : 0;

            // Actualizar peso bruto
            document.getElementById('rawWeight').textContent = currentWeight.toFixed(2) + ' kg';

            // Actualizar display digital (peso neto)
            document.getElementById('digitalWeight').textContent = netWeight.toFixed(2);

            // Actualizar gauge semicircular
            updateGauge(percentage);
        }

        // ============================================
        // ACTUALIZAR GAUGE SEMICIRCULAR
        // ============================================
        function updateGauge(percentage) {
            const circumference = 251.2;
            const offset = circumference - (percentage / 100) * circumference;
            
            const gaugeProgress = document.getElementById('gaugeProgress');
            const gaugePercentage = document.getElementById('gaugePercentage');
            
            gaugeProgress.style.strokeDashoffset = offset;
            gaugePercentage.textContent = percentage.toFixed(1) + '%';

            // Cambiar color seg√∫n porcentaje
            let color;
            if (percentage > 60) {
                color = '#48bb78'; // Verde
            } else if (percentage > 30) {
                color = '#ed8936'; // Naranja
            } else {
                color = '#f56565'; // Rojo
            }
            gaugeProgress.style.stroke = color;
        }

        // ============================================
        // AGREGAR DATOS HIST√ìRICOS
        // ============================================
        function addHistoricalData(weight) {
            const now = Date.now();
            
            // Agregar nuevo dato
            historicalData.push({
                timestamp: now,
                weight: weight
            });

            // Mantener solo √∫ltimas 24 horas
            historicalData = historicalData.filter(item => 
                (now - item.timestamp) < 24 * 60 * 60 * 1000
            );

            // Guardar en localStorage cada 10 minutos
            if (historicalData.length % 10 === 0) {
                localStorage.setItem('historicalData', JSON.stringify(historicalData));
            }

            // Actualizar gr√°fico
            updateConsumptionChart();
        }

        // ============================================
        // ACTUALIZAR GR√ÅFICO DE CONSUMO - CORREGIDO
        // ============================================
        function updateConsumptionChart() {
            const now = Date.now();
            const last24Hours = now - (24 * 60 * 60 * 1000);

            // Crear array de 24 horas
            const hourlyData = [];
            const hourlyLabels = [];

            // Generar etiquetas de horas
            for (let i = 23; i >= 0; i--) {
                const date = new Date(now - (i * 60 * 60 * 1000));
                hourlyLabels.push(date.getHours() + ':00');
            }

            // Agrupar datos por hora
            const hourlyValues = new Array(24).fill(null);
            
            historicalData.forEach(item => {
                if (item.timestamp >= last24Hours) {
                    const hoursAgo = Math.floor((now - item.timestamp) / (60 * 60 * 1000));
                    const index = 23 - hoursAgo;
                    
                    if (index >= 0 && index < 24) {
                        hourlyValues[index] = item.weight;
                    }
                }
            });

            // CORRECCI√ìN: Interpolar solo si hay datos antes y despu√©s
            for (let i = 0; i < hourlyValues.length; i++) {
                if (hourlyValues[i] === null) {
                    let prevValue = null;
                    let prevIndex = -1;
                    
                    // Buscar valor anterior v√°lido
                    for (let j = i - 1; j >= 0; j--) {
                        if (hourlyValues[j] !== null) {
                            prevValue = hourlyValues[j];
                            prevIndex = j;
                            break;
                        }
                    }
                    
                    let nextValue = null;
                    let nextIndex = -1;
                    
                    // Buscar valor siguiente v√°lido
                    for (let j = i + 1; j < hourlyValues.length; j++) {
                        if (hourlyValues[j] !== null) {
                            nextValue = hourlyValues[j];
                            nextIndex = j;
                            break;
                        }
                    }
                    
                    // CORRECCI√ìN: Solo interpolar si hay valores antes Y despu√©s
                    if (prevValue !== null && nextValue !== null) {
                        // Interpolaci√≥n lineal
                        const totalGap = nextIndex - prevIndex;
                        const currentGap = i - prevIndex;
                        const ratio = currentGap / totalGap;
                        hourlyValues[i] = prevValue + (nextValue - prevValue) * ratio;
                    }
                    // Si solo hay valor anterior o siguiente, dejar como null
                }
            }

            // Convertir a array final (mantener nulls donde no hay datos)
            for (let i = 0; i < 24; i++) {
                hourlyData.push(hourlyValues[i]);
            }

            // Actualizar o crear gr√°fico
            if (consumptionChart) {
                consumptionChart.data.labels = hourlyLabels;
                consumptionChart.data.datasets[0].data = hourlyData;
                consumptionChart.update('none');
            } else {
                createConsumptionChart(hourlyLabels, hourlyData);
            }
        }

        // ============================================
        // CREAR GR√ÅFICO DE CONSUMO - CORREGIDO
        // ============================================
        function createConsumptionChart(labels, data) {
            const ctx = document.getElementById('consumptionChart').getContext('2d');
            
            consumptionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Peso (kg)',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'transparent', // CORRECCI√ìN: Sin relleno para evitar columnas
                        borderWidth: 3,
                        tension: 0.4,
                        fill: false, // CORRECCI√ìN: Desactivar relleno
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        spanGaps: false // CORRECCI√ìN: No conectar gaps autom√°ticamente
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y !== null 
                                        ? 'Peso: ' + context.parsed.y.toFixed(2) + ' kg'
                                        : 'Sin datos';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(1) + ' kg';
                                },
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        window.addEventListener('load', () => {
            loadConfiguration();
            connectMQTT();
            updateDisplay();
            
            // Actualizar gr√°fico cada 10 segundos
            setInterval(() => {
                if (historicalData.length > 0) {
                    updateConsumptionChart();
                }
            }, 10000);
        });
    </script>
</body>
</html>
